{% extends "base.html" %} 
{% block title %}Login{% endblock title %}
 {% block content %}
    
    <div class="card bg-light p-5 w-40 rounded  mb-5 bg-light mt-5" style="box-shadow: 0px 4px 8px rgba(10, 10, 10, 0.5);">

      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong>{{message}}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    
      <h1 class="text-dark">login</h1>
    
      <form action="/auth/login/ " method="post">
        {% csrf_token %}
        <br />
    
        <label for="email">Email</label>
        <div class="form-group">
          <input
            type="email"
            class="form-control p-2"
            id="email"
            name="email"
            required
          />
        </div>
        <label for="pass1">Password</label>
        <div class="form-group">
          <input
            type="password"
            class="form-control p-2"
            id="pass1"
            name="pass1"
            required
          />
        </div>
    
        <button type="submit" class="btn btn-dark mt-3 mb-3">LogIn</button>
    
        <br />
        New User? <a href="/auth/signup/">signup</a>
    
        <br />
      </form>
    </div>
    
    {% endblock content %}
