{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
 
<h1 class="text-center pt-3">Contact Us</h1>

<div class="container mt-2 w-40 pb-4">

    {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      <strong>{{message}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}

    <div class="row">

        <div class="cd-md-4"></div>
        <div class="cd-md-4">

            <form action="/contact " method="post">
                {% csrf_token %}
                <br/>
                <label for="name">Full Name</label>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-2"
                    id="name"
                    name="name"
                    required
                  />
                </div>

                <label for="email">Email</label>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control p-2"
                    id="email"
                    name="email"
                    value="{{user.email}}"
                    required
                  />
                </div>


                <label for="desc">How can i Help You?</label>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-2"
                    id="desc"
                    name="desc"
                    required
                  />
                </div>


                <label for="pnumber">phone numbaer</label>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control p-3"
                    id="pnumber"
                    name="pnumber"
                    required
                  />
                </div>
            
                <button type="submit" class="btn btn-dark mt-3">Submit</button>
            
                
              </form>
            </div>
        </div>
        <div class="cd-md-3"></div>








    </div>

</div>

{% endblock body %}
